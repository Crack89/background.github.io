<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Background Generator</title>
</head>
<body>
    <div class="container">
        <h1>Background generator</h1>
        <div class="selectors">
            <select name="" id="direction">
                <option id="right" value="to right">to right</option>
                <option id="left" value="to left">to left</option>
                <option id="top" value="to top">to top</option>
                <option id="bottom" value="to bottom">to bottom</option>
            </select>
            <div class="colorPickers">
            <input type="color" value="#7373ff">
            <input type="color" value="#32c77c">
            </div>
            <button id="button">Add color</button>
        </div>
        <h2>Current CSS Background</h2>
        <h3></h3>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
